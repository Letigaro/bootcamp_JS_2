<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg" alt="Icono de Menú">
            </div>
            <div class="menu_options">Moda mujer</div>
            <div class="menu_options">Moda hombre</div>
            <div class="menu_options">Nueva colección</div>
            <div class="menu_options">Colecciones especiales</div>
            <div class="user-icon">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg" alt="Icono de usuario">
            </div>
            <div class="heart-icon">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg" alt="Icono de Wish List">
            </div>
            <div class="shopping-cart-icon">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg" alt="Icono de carrito de la compra">
            </div>
        </nav>
    </header>
    
    <h1>Nuevas Colecciones</h1>
    
    <div class="productos">
        <div class="producto">
            <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg" alt="Vestido verde">
            <div class="product_info">
                <span class="product_name">Vestido</span>
                <span class="product_price">34.99€</span>
            </div>
        </div>
        
        <div class="producto">
            <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg" alt="Camisa amarilla">
            <div class="product_info">
                <span class="product_name">Camisa</span>
                <span class="product_price">44.99€</span>        
            </div>
        </div>
        
        <div class="producto">
            <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg" alt="Vaqueros blancos">
            <div class="product_info">
                <span class="product_name">Vaqueros</span>
                <span class="product_price">79.99€</span>
            </div>
        </div>
        
        <div class="producto">
            <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg" alt="Polo marrón">
            <div class="product_info">
                <span class="product_name">Polo</span>
                <span class="product_price">44.99€</span>        
            </div>
        </div>
        
        <div class="producto">
            <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg" alt="Camisa beige">
            <div class="product_info">
                <span class="product_name">Camisa</span>
                <span class="product_price">25.00€</span>        
            </div>
        </div>
        
        <div class="producto">
            <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg" alt="Camiseta blanca">
            <div class="product_info">
                <span class="product_name">Camiseta</span>
                <span class="product_price">22.99€</span>        
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section delivery-section">
                <div class="delivery-icon">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-truck.svg" alt="Icono de Entrega">
                </div>
                <span>Entrega</span>
            </div>
            
            <div class="footer-section return-section">
                <span>Devoluciones y cambios</span>
            </div>
            
            <div class="footer-section telephone-section">
                <div class="telephone-icon">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-phone.svg" alt="Icono de teléfono">
                </div>
                <span>+37 5618417</span>
            </div>
            
            <div class="footer-section email-section">
                <div class="email-icon">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-mail.svg" alt="Icono de email">
                </div>
                <span>email@email.com</span>
            </div> 
        </div>
    </footer>
</body>
</html>
